<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
  </head>
  <body>
    <button class="one" type="submit">
      Click Me
    </button>
    <p class="para">Non quis dolor et do sit anim aliqua dolore occaecat magna. Consequat qui aute reprehenderit cillum enim eiusmod aute consequat.</p>
    
    <img class="myImage" src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721520000&semt=ais_user" style="width: 300px;" >
    <button class="imgBtn">Toggle image by double clicking</button>

    <input class="inputElement" type="text" />
    <p class="currentValue"></p>

    <form action="" id="submitform">
      <input type="text" name="name" id="name" placeholder="name" />
      <input type="email" name="email" id="email" placeholder="email" />
      <button type="submit">Submit</button>
    </form>


    <select name="cars" id="changeEvent">
      <option value="" name="">Select Car</option>
      <option value="tata">tata</option>
      <option value="volvo">volvo</option>
      <option value="maruti">maruti</option>
      <option value="honda">honda</option>
    </select>
    <p id="selectedCar"></p>

    <ul id="list">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
  </ul>

  <div class="parent">
    <ul id="addList">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
  </ul>
  <button class="addItem">Add</button>

  </div>
    <script src="index.js"></script>
  </body>
</html>
